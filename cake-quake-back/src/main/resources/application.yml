spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 50MB

  config:
    import: optional:file:external-db.yml

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT}/${DB_NAME}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASS}
    hikari:
      maximum-pool-size: 5   # 최대 커넥션 개수. 개발용 사이즈 설정
      minimum-idle: 2        # 최소 유휴 커넥션 개수
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 2000

  #JPA Config
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        id:
          new_generator_mappings: true
  sql:
    init:
      mode: never


  output:
    ansi:
      enabled: ALWAYS

  com:
    cakequake:
      upload: upload

  jasypt:
    encryptor:
      password: ${JASYPT_ENCRYPTOR_PASSWORD}  # 환경 변수로부터 읽음

  pg:
    kakao:
      base-url: https://kapi.kakao.com           # 카카오페이 운영 URL (샌드박스도 동일)
      # 타사 서비스에서는 샌드박스 URL을 달리 쓰지만, 카카오페이는 동일 주소로 샌드박스/운영 구분
    toss:
      base-url: https://api.tosspayments.com      # 토스페이 기본 URL
  app:
    base-url: https://my-app.example.com         # 우리 서비스(앱) 기본 URL, ngrok 혹은 실제 도메인
    # 예시: https://abc123.ngrok.io

jwt:
  secret: ${JWT_SECRET}

#개발용 로그 레벨. 운영 시 변경 필요
logging:
  level:
    com.cakequake: INFO
    com.cakequake.cakequakeback.common: DEBUG
    com.cakequake.cakequakeback.member: DEBUG
    com.cakequake.cakequakeback.security: DEBUG
    org.springframework.security: TRACE